<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Pihu</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #ffe0e9, #ffd1d1);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Container */
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            animation: fadeIn 2s ease-in-out;
        }

        /* Title */
        .birthday-title {
            font-size: 3rem;
            color: #ff639c;
            margin-bottom: 20px;
            text-shadow: 3px 3px #ffd3e2;
        }

        /* Image Styling */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .animated-img {
            width: 140px;
            height: auto;
            border-radius: 20px;
            border: 5px solid #ff639c;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            animation: bounce 4s infinite;
        }

        .animated-img:hover {
            transform: scale(1.1);
        }

        /* Message */
        .message {
            font-size: 1.2rem;
            color: #555;
            margin: 20px 0;
            line-height: 1.6;
            font-style: italic;
        }

        /* Button Styles */
        button {
            background-color: #ff639c;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff3d8b;
            transform: scale(1.1);
        }

        button:active {
            background-color: #ff639c;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        /* Balloons */
        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            background: radial-gradient(circle, #ff639c, #ff3d8b);
            border-radius: 50% 50% 50% 50%;
            animation: float 6s infinite ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .balloon:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            left: 70%;
            animation-delay: 2s;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 30px;
            background: linear-gradient(to bottom, #ffb6b9, #ff639c);
            animation: drop 3s infinite ease-in-out;
            transform: rotate(45deg);
        }

        .confetti:nth-child(3) {
            left: 30%;
            animation-delay: 1s;
        }

        .confetti:nth-child(4) {
            left: 80%;
            animation-delay: 1.5s;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
            }

            100% {
                transform: translateY(-100px);
            }
        }

        @keyframes drop {
            0% {
                transform: translateY(-100px) rotate(45deg);
            }

            100% {
                transform: translateY(100vh) rotate(45deg);
            }
        }

    </style>
</head>

<body>
    <!-- Audio Element for Background Music -->
    <audio id="background-music" loop>
        <source src="happy-birthday-254480.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1 class="birthday-title">üéâ Happy Birthday Pihu! üéÇ</h1>
        <div class="image-container">
            <img src="https://img.freepik.com/premium-photo/radiant-indian-baby-girl-dressed-modern-fashion-white-background_878783-18072.jpg"
                alt="Birthday Celebration 1" class="animated-img">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/028/947/162/small/adorable-baby-with-vibrant-clothing-in-a-playful-pose-ai-generative-photo.jpg"
                alt="Birthday Celebration 2" class="animated-img">
        </div>
        <p class="message">
            üå∏ Wishing you a day filled with laughter, love, and unforgettable memories. May your year ahead sparkle as
            brightly as your smile! üéÅüíñ
        </p>
        <button onclick="playMusic()">Play Birthday Song</button>
    </div>
    <div class="floating-elements">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
    </div>

    <script>
        // Function to play the background music
        function playMusic() {
            const audio = document.getElementById('background-music');
            audio.play();
        }

        // This will allow the balloons and confetti to start their animations as soon as the page loads
        window.onload = function () {
            createFloatingElements();
        };

        // Function to create more dynamic floating balloons and confetti
        function createFloatingElements() {
            // Create a floating balloon
            for (let i = 0; i < 2; i++) {
                let balloon = document.createElement("div");
                balloon.classList.add("balloon");
                document.querySelector(".floating-elements").appendChild(balloon);
            }

            // Create confetti that drops from the top
            for (let i = 0; i < 4; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                document.querySelector(".floating-elements").appendChild(confetti);
            }
        }

        // Optional: Adjust the animation speed of floating elements based on screen size
        window.addEventListener("resize", () => {
            const balloons = document.querySelectorAll(".balloon");
            balloons.forEach(balloon => {
                balloon.style.animationDuration = "6s";
            });
            const confettis = document.querySelectorAll(".confetti");
            confettis.forEach(confetti => {
                confetti.style.animationDuration = "3s";
            });
        });
    </script>
</body>

</html>
